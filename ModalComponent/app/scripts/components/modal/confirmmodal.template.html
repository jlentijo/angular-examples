<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{ $ctrl.config.header }}</h4>
      </div>
      <div class="modal-body">
        <p>{{ $ctrl.config.body }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$ctrl.closeModal()">No</button>
        <button type="button" class="btn btn-primary" ng-click="$ctrl.confirmAction()">Yes</button>
      </div>
    </div>
  </div>
</div>
